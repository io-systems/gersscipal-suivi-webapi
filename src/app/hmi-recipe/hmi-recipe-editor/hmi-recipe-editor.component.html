<table mat-table [dataSource]="recipes" width="100%">

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{addresses[element.index]}} </td>
    </ng-container>

    <!-- Operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef> Opération </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.operation}}
      </td>
    </ng-container>

    <!-- Alea Column -->
    <ng-container matColumnDef="alea">
      <th mat-header-cell *matHeaderCellDef> Aléa </th>
      <td mat-cell *matCellDef="let element">
        {{element.alea}}
      </td>
    </ng-container>

    <!-- Label Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Libellé </th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

    <!-- Function Column -->
    <ng-container matColumnDef="function">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
