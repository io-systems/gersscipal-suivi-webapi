<mat-card fxLayout="row nowrap" fxLayoutAlign="start center" fxFlex="1 1 auto" fxLayoutGap="15px">
  <span fxFlex="0 0 auto">Filtre</span>
  <mat-form-field fxFlex="1 1 auto">
    <mat-label></mat-label>
    <input type="text" matInput placeholder="Saisir une phrase de filtrage" (keyup)="filterChange($event)" [(ngModel)]="filterString">
    <button mat-button *ngIf="filterString" matSuffix mat-icon-button aria-label="Clear" (click)="resetFilter()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-hint>Format: "champ1:valeur1, valeur2; champ2: valeur3;" - Liste des champs : codem (Code machine), ofnr (numéro d'OF), operation (opération), alea (aléa) - Format dates et heures : "jour: JJ/MM/AAAA", "période: JJ/MM/AAAA HH-MM-SS, JJ/MM/AAAA HH-MM-SS"</mat-hint>
  </mat-form-field>
</mat-card>
