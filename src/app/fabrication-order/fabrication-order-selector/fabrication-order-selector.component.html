<mat-form-field appearance="fill" fxFlex>
    <mat-label>Choisir un OF</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="selectionChange($event)">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let fo of fabricationOrders" [value]="fo.ofnr">{{fo.ofnr}}</mat-option>
    </mat-select>
</mat-form-field>
